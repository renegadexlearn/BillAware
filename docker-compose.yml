services:
  db:
    image: mariadb:11
    container_name: billaware_db
    environment:
      MARIADB_DATABASE: ${DB_NAME}
      MARIADB_USER: ${DB_USER}
      MARIADB_PASSWORD: ${DB_PASSWORD}
      MARIADB_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
    volumes:
      - billaware_db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "healthcheck.sh", "--connect", "--innodb_initialized"]
      interval: 10s
      timeout: 5s
      retries: 10
    restart: unless-stopped

  web:
    build: .
    container_name: billaware_web
    env_file: .env
    depends_on:
      db:
        condition: service_healthy
    ports:
      # Host port comes from .env (APP_PORT)
      - "127.0.0.1:${APP_PORT}:8000"
    volumes:
      - ${JWT_PUBLIC_KEY_FILE}:${JWT_PUBLIC_KEY_PATH}:ro
    restart: unless-stopped

volumes:
  billaware_db_data:
