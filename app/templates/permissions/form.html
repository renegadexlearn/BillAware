{% extends "base.html" %}
{% block title %}{{ "Edit" if item else "Add" }} Permission{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 2rem auto;">
  <h3 class="mb-3">{{ "Edit" if item else "Add" }} Permission</h3>

  <form method="post" class="row g-3">
    <div class="col-12">
      <label class="form-label">Permission Name *</label>
      <input class="form-control" name="name" required
             value="{{ item.name if item else '' }}"
             placeholder="e.g. vehicle.view">
      <div class="form-text">Tip: use lowercase dot notation like <code>module.action</code>.</div>
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3">{{ item.description if item else '' }}</textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('permissions.index') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
