{% extends "base.html" %}

{% block title %}Dashboard · {{ APP_NAME }}{% endblock %}

{% block content %}
<!-- AUTH CHECK LOADING -->
<div id="auth-loading" class="container py-5 text-center">
    <div class="spinner-border text-secondary" role="status"></div>
    <p class="mt-3 text-muted">Checking your session…</p>
</div>

<!-- DASHBOARD CONTENT (hidden until auth passes) -->
<div id="dashboard-content" class="container py-4" style="display:none;">
    <h1 class="mb-4">Dashboard</h1>

    <div class="row g-4">
        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="card-title text-muted">Status</h6>
                    <p class="mb-0 text-success fw-semibold">Authenticated</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="card-title text-muted">Role</h6>
                    <p class="mb-0" id="user-roles">—</p>
                </div>
            </div>
        </div>

        <div class="col-md-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h6 class="card-title text-muted">Companies</h6>
                    <p class="mb-0" id="user-companies">—</p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
(async () => {
    const AUTH_URL = "https://auth.ianeer.com/auth";
    const returnTo = encodeURIComponent(window.location.origin + "/");

    // Token lookup (keep consistent with your logout logic)
    const token =
        localStorage.getItem("access_token") ||
        sessionStorage.getItem("access_token") ||
        localStorage.getItem("token") ||
        sessionStorage.getItem("token");

    // No token → redirect immediately
    if (!token) {
        window.location.href = `${AUTH_URL}?next=${returnTo}`;
        return;
    }

    let res;
    try {
        res = await fetch("/api/auth/status", {
            headers: {
                "Authorization": "Bearer " + token
            }
        });
    } catch (err) {
        window.location.href = `${AUTH_URL}?next=${returnTo}`;
        return;
    }

    // Invalid / expired token
    if (!res.ok) {
        try {
            localStorage.removeItem("access_token");
            sessionStorage.removeItem("access_token");
            localStorage.removeItem("token");
            sessionStorage.removeItem("token");
            localStorage.removeItem("me");
            sessionStorage.removeItem("me");
        } catch (e) {}

        window.location.href = `${AUTH_URL}?next=${returnTo}`;
        return;
    }

    // Auth OK
    const data = await res.json();

    // Populate UI
    document.getElementById("user-roles").textContent =
        (data.roles && data.roles.length)
            ? data.roles.join(", ")
            : "—";

    document.getElementById("user-companies").textContent =
        (data.companies && data.companies.length)
            ? data.companies.join(", ")
            : "All (system admin)";

    // Reveal dashboard
    document.getElementById("auth-loading").remove();
    document.getElementById("dashboard-content").style.display = "";
})();
</script>
{% endblock %}
