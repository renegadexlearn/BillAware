<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BillAware – Auth Debug</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        body {
            font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
            background: #f6f7f9;
            padding: 24px;
        }
        .card {
            background: #fff;
            border-radius: 6px;
            padding: 20px;
            max-width: 900px;
            margin: auto;
            box-shadow: 0 2px 6px rgba(0,0,0,.08);
        }
        h1 {
            margin-top: 0;
        }
        pre {
            background: #111;
            color: #0f0;
            padding: 12px;
            overflow-x: auto;
            font-size: 13px;
        }
        .ok { color: #0a0; font-weight: bold; }
        .bad { color: #c00; font-weight: bold; }
        .row { margin-bottom: 12px; }
        .label { font-weight: bold; }
    </style>
</head>
<body>

<div class="card">
    <h1>BillAware – Auth Debug Dashboard</h1>

    <div class="row">
        <span class="label">Origin:</span>
        <span id="origin"></span>
    </div>

    <div class="row">
        <span class="label">Hostname:</span>
        <span id="hostname"></span>
    </div>

    <hr>

    <div class="row">
        <span class="label">Token Status:</span>
        <span id="tokenStatus"></span>
    </div>

    <div class="row">
        <span class="label">Token Source:</span>
        <span id="tokenSource"></span>
    </div>

    <div class="row">
        <span class="label">Token Preview:</span>
        <span id="tokenPreview"></span>
    </div>

    <hr>

    <h3>Decoded JWT Payload (if applicable)</h3>
    <pre id="jwtPayload">N/A</pre>

    <hr>

    <h3>Raw Token</h3>
    <pre id="rawToken">N/A</pre>
</div>

<script>
(function () {
    const originEl = document.getElementById("origin");
    const hostEl = document.getElementById("hostname");
    const statusEl = document.getElementById("tokenStatus");
    const sourceEl = document.getElementById("tokenSource");
    const previewEl = document.getElementById("tokenPreview");
    const jwtEl = document.getElementById("jwtPayload");
    const rawEl = document.getElementById("rawToken");

    originEl.textContent = window.location.origin;
    hostEl.textContent = window.location.hostname;

    let token = null;
    let source = "none";

    if (localStorage.getItem("access_token")) {
        token = localStorage.getItem("access_token");
        source = "localStorage.access_token";
    } else if (sessionStorage.getItem("access_token")) {
        token = sessionStorage.getItem("access_token");
        source = "sessionStorage.access_token";
    }

    if (!token) {
        statusEl.innerHTML = "<span class='bad'>NO TOKEN FOUND</span>";
        sourceEl.textContent = "-";
        previewEl.textContent = "-";
        return;
    }

    statusEl.innerHTML = "<span class='ok'>TOKEN FOUND</span>";
    sourceEl.textContent = source;
    previewEl.textContent =
        token.substring(0, 15) + " ... " + token.substring(token.length - 15);

    rawEl.textContent = token;

    // Try decoding JWT payload
    try {
        const payload = token.split(".")[1];
        if (!payload) throw new Error("Not a JWT");

        const decoded = atob(payload.replace(/-/g, "+").replace(/_/g, "/"));
        const json = JSON.stringify(JSON.parse(decoded), null, 2);
        jwtEl.textContent = json;
    } catch (e) {
        jwtEl.textContent = "Token is not a valid JWT or could not be decoded.";
    }
})();
</script>

</body>
</html>
