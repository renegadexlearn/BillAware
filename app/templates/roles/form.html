{% extends "base.html" %}
{% block title %}{{ "Edit" if item else "Add" }} Role{% endblock %}

{% block content %}
<div class="container" style="max-width: 700px; margin: 2rem auto;">
  <h3 class="mb-3">{{ "Edit" if item else "Add" }} Role</h3>

  <form method="post" class="row g-3">
    <div class="col-12">
      <label class="form-label">Role Name *</label>
      <input class="form-control" name="name" required value="{{ item.name if item else '' }}">
    </div>

    <div class="col-12">
      <label class="form-label">Description</label>
      <textarea class="form-control" name="description" rows="3">{{ item.description if item else '' }}</textarea>
    </div>

    <div class="col-12">
      <button class="btn btn-primary">Save</button>
      <a href="{{ url_for('roles.index') }}" class="btn btn-outline-secondary">Cancel</a>
    </div>
  </form>
</div>
{% endblock %}
