{% extends "base.html" %}
{% block title %}QFleet â€” Team Login{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="{{ url_for('static', filename='css/centered-layout.css') }}">
{% endblock %}


{% block content %}

<div class="centered-shell">
  <div class="centered-wrap">

    <div class="card card-custom p-4 centered-card">
      <div class="tagline text-center mb-3">Team Login</div>

      <form method="POST" action="{{ url_for('auth.login') }}">
        {% if next %}
          <input type="hidden" name="next" value="{{ next }}">
        {% endif %}

        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label">Email</label>
          <div class="col-sm-8">
            <input type="email" class="form-control" name="email"
                   placeholder="Enter your email" required>
          </div>
        </div>

        <div class="row mb-3 align-items-center">
          <label class="col-sm-4 col-form-label">Password</label>
          <div class="col-sm-8">
            <input type="password" class="form-control" name="password"
                   placeholder="Enter your password" required>
          </div>
        </div>

        <button type="submit" class="btn btn-primary w-100 mt-2">
          Login
        </button>

        <div class="text-center mt-3">
          <a href="{{ url_for('auth.forgot_password') }}"
             class="text-accent d-block">
            Forgot your password?
          </a>
        </div>
      </form>
    </div>

  </div>
</div>

{% endblock %}
