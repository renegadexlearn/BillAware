{% extends "base.html" %}
{% block content %}
<div class="container mt-4" style="max-width:640px;">
  <h3>Change Password</h3>

  <form method="post" novalidate>
    <div class="mb-3">
      <label for="current_password" class="form-label">Current password</label>
      <input id="current_password" name="current_password" type="password" class="form-control" required>
    </div>

    <div class="mb-3">
      <label for="new_password" class="form-label">New password</label>
      <input id="new_password" name="new_password" type="password" class="form-control" required>
      <div class="form-text">Minimum 8 characters recommended.</div>
    </div>

    <div class="mb-3">
      <label for="new_password2" class="form-label">Confirm new password</label>
      <input id="new_password2" name="new_password2" type="password" class="form-control" required>
    </div>

    <button type="submit" class="btn btn-primary">Change password</button>
    <a href="{{ url_for('dashboard.index') }}" class="btn btn-secondary ms-2">Cancel</a>
  </form>
</div>
{% endblock %}
